    <script type="text/javascript">
      var ele = document.getElementById('hmw-form');
      if (ele.addEventListener) {
        ele.addEventListener('submit', onSubmit, false); //Modern browsers
      } else if (ele.attachEvent) {
        ele.attachEvent('onsubmit', onSubmit); //Old IE
      }

      function onSubmit(e) {
        e.preventDefault();

        var form = document.getElementById('hmw-form');
        if (verify(form)) {
          var elm = document.getElementById('hmw-location-input');

          var fullUrl = 'https://mywaterway.epa.gov/community/';
          fullUrl = fullUrl + elm.value;
          window.open(fullUrl, '_blank');
        }
      }

      function verify(frm) {
        if (frm.wherestr.value == frm.wherestr.defaultValue) {
          alert('Please input a location.');
          return false;
        } else {
          return true;
        }
      }

      function clearMe(formfield) {
        if (formfield.defaultValue == formfield.value) formfield.value = '';
      }
      function setdefault(formfield) {
        if (formfield.value == '') {
          formfield.value = formfield.defaultValue;
        }
      }
    </script>
